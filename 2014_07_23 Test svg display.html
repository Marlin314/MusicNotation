<!DOCTYPE html>
<html><head><title>SVG lines</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script type="text/javascript" src="music.js"></script>
<script type="text/javascript" src="musicTest.js"></script>
<script>function inject(loc, val){document.getElementById(loc).innerHTML = val;}

function startMeUp(){
  alert("Display svg lines and heads");

  var s = new SvgStr();
  s.line(100,100,300,100);
  s.fE(100,100,30,20);
  s.hE(200,100,30,20);
  s.beam(10, 200,50, 300,100);
  var foo = '<svg height="200" width="500">'+s.str+'</svg>';
  //alert(foo);
  inject('stuff', foo);
  
  var n = new SvgStr();
  var gap = 10; // simulate line space for staff
  var rx = gap + gap/2; // x radius of note head
  n.line(100,100,300,100);
    n.line(100,100+2*gap,300,100+2*gap);
    n.line(100,100+4*gap,300,100+4*gap);
    n.line(100,100-2*gap,300,100-2*gap);
    n.line(100,100-4*gap,300,100-4*gap);
    
    n.hE(120,100, rx,gap);
    n.fE(200,100+gap, gap+gap/2,gap);
    n.line(120+rx,100, 120+rx,100-8*gap);
    n.line(200+rx,100+gap, 200+rx,100-7*gap);
    n.beam(gap, 120+rx,100-8*gap, 200+rx,100-7*gap);
    
  foo = '<svg height="200" width="500">'+n.str+'</svg>';
  inject('note', foo);
}
</script>
</head><body onload="startMeUp()">

<div id="stuff">dude</div>
<div id="note">dude</div>

</body></html>
